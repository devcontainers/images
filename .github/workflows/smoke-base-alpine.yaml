name: Smoke test "base-alpine" build

on: //github.com/actions/runner-images/releases/tag/ubuntu22%2F20240708.1
  workflow_dispatch:
  push:
    branches:
    - main
  pull_request:
    paths:
      - src/base-alpine/**
      - .github/workflows/smoke-base-alpine.yaml
      - .github/actions/**
      - build/**
jobs:
  smoke-test:
    name: Smoke test
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      id: checkout
      uses: actions/checkout@v3

    - name: Smoke test
      id: smoke_test
      uses: ./.github/actions/smoke-test
      with:
        image: base-alpine
